<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>The Google Cloud Platform Quiz</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="datastore.js"></script>
        <script src="state-manager.js"></script>
    </head>

    <body>
        <header>
            <div id="inject-progress">
                    <h3 id='progress'>5/10</h3>
                    <h3 id='score'>3/10</h3>
            </div>
        </header>

        <main>
            <div id="inject-question">
                <h2>What is Google Cloud Platform (GCP)?</h2>
                <form>
                    <fieldset>
                        <label class="answer">
                            <input type="radio" value="${answerOrder[0]}" name="answer" required>
                            <span>A collection of products that includes Youtube, Gmail and Search, which Google offers to customers on a freemium basis</span>
                        </label>
                        <label class="answer">
                            <input type="radio" value="${answerOrder[1]}" name="answer" required>
                            <span>A service that Google offers to enterprises for developing, launching, and deploying their own managed web applications</span>
                        </label>
                        <label class="answer">
                            <input type="radio" value="${answerOrder[2]}" name="answer" required>
                            <span>The worldâ€™s number one cloud computing platform</span>
                        </label>
                        <label class="answer">
                            <input type="radio" value="${answerOrder[3]}" name="answer" required>
                            <span>A suite of enterprise cloud computing services that runs on the same infrastructure that Google uses internally for its end-user products</span>
                        </label>
                    </fieldset>
                    <div id="button-holder">
                        <button type="submit" id="submit-button">Submit</button>
                    </div>
                </form>
            </div>
        </main> 
    </body>
</html>
